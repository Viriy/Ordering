<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完善信息-物联网应用系统管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="rgst_bg">
    <div class="mui-content mui-row tc">
        <h1 class="r_logo i f116" title="馐缘阁" align="馐缘阁"></h1>
        <form id="" action="" method="post">
            <ul class="login_form mui-input-group">
                <li class="mui-input-row">
                    <input class="mui-input-clear" type="text" name="" placeholder="姓　名" autofocus>
                </li>
                <li class="mui-input-row">
                    <input class="mui-input-clear" type="tel" name="" placeholder="手机号" maxlength="11" autofocus>
                </li>
                <li>
                    <button class="btn radius4 f36" type="button">立即点餐</button>
                </li>
            </ul>
        </form>
        <a href="ordering.html" class="db tr jump_link f28">跳过，开始点餐 >></a>
        <div class="notice_wrap" flex>
            <div class="swiper-container swiper-notice flex1">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <i class="icon-notice maincolor mr10"></i>欢迎进入馐缘阁点餐系统,首次注册优惠多多！
                    </li>
                    <li class="swiper-slide">
                        <i class="icon-notice maincolor mr10"></i>公告欢迎进入馐缘阁点餐系统
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
    if ($(".swiper-notice li").length > 1) {
        $(".swiper-notice").swiper({
            pagination: '.swiper-pagination',
            direction: 'vertical',
        });
    }
    </script>
</body>

</html>
