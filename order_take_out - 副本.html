        <script type="text/javascript">
        //支付方式
        var pay_mode = document.getElementById("pay_mode");
        mui('body').on('tap', '#popover_pay .mui-table-view:first-child li>a', function() {
            var a = this,
                parent;
            //根据点击按钮，反推当前是哪个actionsheet
            for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
                if (parent.classList.contains('mui-popover-action')) {
                    break;
                }
            }
            //关闭actionsheet
            mui('#' + parent.id).popover('toggle');
            pay_mode.innerHTML = a.innerHTML;
        })

        //送餐时间
        var timePicker = new mui.PopPicker();
        timePicker.setData([{
            value: '',
            text: '立即送出'
        }, {
            value: '',
            text: '10:00'
        }, {
            value: '',
            text: '11:00'
        }, {

            text: '12:00'
        }, {

        }, {

            text: '14:00'
        }, {

            text: '15:00'
        }, {

            text: '16:00'
        }, {
            value: '',
            text: '17:00'
        }, {
            value: '',
            text: '18:00'
        }, {
            value: '',
            text: '19:00'
        }, {
            value: '',
            text: '20:00'
        }]);
        var showTimePickerButton = document.getElementById('show_send_time');
        var send_time_txt = document.getElementById('send_time_txt');
        showTimePickerButton.addEventListener('tap', function(event) {
            timePicker.show(function(items) {
                send_time_txt.innerText = items[0].text;
            });
        }, false);
        </script>
